<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="kontener">
        <div id="baner1"><h1>Pomocnik CSS</h1></div>
        <div id="baner2">
        <ul>
            <li><a href="kolory.html">Kolory</a></li>
            <li><a href="czcionki.html">Czcionki</a></li>
            <li><a href="style.css">Style</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a>
            </li>
        </ul>
            

        </div>
        <div id="bglowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet
            i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" name="" id="kolory" placeholder="0 – 360" max="360">
            <input type="button" value="Generuj paletę" onclick = "generuj()">
            <table>
                <tr>
                    <td colspan="4" id="gora">Kolor główny</td>
                    
                </tr>
                <tr>
                    <td id="dol1">kolor 2</td>
                    <td id="dol2">kolor 3</td>
                    <td id="dol3">kolor 4</td>
                    <td id="dol4">kolor 5</td>
                </tr>
            </table>



        </div>
        <div id="stopka">
            Autor: 111111111
        </div>
    </div>
    <script>
        function generuj(){
            let kolory = document.getElementById("kolory").value;
            document.getElementById("gora").style.background = "hsl("+kolory+","+100+"%," +50+"%)";
            document.getElementById("dol1").style.background = "hsl("+kolory+","+80+"%," +50+"%)";
            document.getElementById("dol2").style.background = "hsl("+kolory+","+60+"%," +50+"%)";
            document.getElementById("dol3").style.background = "hsl("+kolory+","+40+"%," +50+"%)";
            document.getElementById("dol4").style.background = "hsl("+kolory+","+20+"%," +50+"%)";
        }
    </script>
</body>
</html>
